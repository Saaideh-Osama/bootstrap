<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">first name :</label>
                <input type="text" class="form-control" id="exampleInputEmail1">

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">last name :</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
            <br>

            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    male
                </label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    female
                </label>
            </div>
            <div class="md-form md-outline input-with-post-icon datepicker" id="accLabels">
                <label for="accessibility-example">date of birth :</label>
                <input placeholder="Select date" type="date" id="accessibility-example" class="form-control">

                <i class="fas fa-calendar input-prefix" tabindex=0></i>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">add</button>
            </form>
</body>

</html>
